# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/fakebook?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.data.mongodb.database=mongo-database
#spring.data.mongodb.port=27017

spring.jpa.hibernate.ddl-auto=update
# SessionFactory Config
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Image Config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
file.upload-dir=/src/main/resources/static/

server.port=8080



